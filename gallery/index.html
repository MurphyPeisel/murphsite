<!--Gallery page content.-->
<main>

  <body>
    <h2>Welcome to my photo gallery!</h2>
    <div class="row">
      <div class="column">
        <img class="myImages" id="myImg" src="../images/groton.jpg" alt="View from a hill">
        <img class="myImages" id="myImg" src="../images/tree_night.jpg" alt="Tree at night">
        <img class="myImages" id="myImg" src="../images/house_night.jpg" alt="House at night">
      </div>
      <div class="column">
        <img class="myImages" id="myImg" src="../images/greenhouse.jpg" alt="Student walking by a greenhouse">
        <img class="myImages" id="myImg" src="../images/hospital.jpg" alt="Workers on the outside of a hospital">
        <img class="myImages" id="myImg" src="../images/redstone.jpg"
          alt="University of Vermont's Redstone campus in the snow">
      </div>
      <div class="column">
        <img class="myImages" id="myImg" src="../images/river.jpg" alt="Frozen Winooski river">
        <img class="myImages" id="myImg" src="../images/trees.jpg" alt="Trees">
        <img class="myImages" id="myImg" src="../images/watertower.jpg" alt="Watertower and lift">
      </div>
    </div>
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>
    <script src="../scripts/gallery.js" defer></script>
  </body>
</main>
